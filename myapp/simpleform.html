<html>

<head><title>Simple form</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</head>
<body>
    <div class="container">
  <h2>Registration form</h2>
<form  >
    <div class="form-group">
    <label for="fname">First Name</label>
     <input type="text" class="form-control" id="fname" name="firstname" placeholder="Your name..">
     </div>    
    
      <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname" name="lastname" placeholder="Your last name..">
 </div> 

 <div class="form-group">
    <label for="email">EMAIL</label>
    <input type="email" class="form-control" id="email" name="uemail" placeholder="Your email..">
</div> 

<div class="form-group">
    <label for="pwd">password</label>
    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Your password..">
</div> 

<div class="form-group">
    <label for="repwd">RETYPEPASSWORD</label>
    <input type="password" id="repwd" name="repwd" class="form-control" placeholder="Retype password..">
</div> 

<div class="form-group" >
    <label for="country">Country</label>
    <select id="country" name="country" class="form-control">
      <option value="usa">India</option>
        <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
     

    </select>
  </div>  
     <button type="submit" class="btn btn-success">Register</button>
     <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>



</body>
</html>
